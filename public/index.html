<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmCast - Weather Alerts for Farmers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1> FarmCast</h1>
    <p>Get real-time weather data for your area</p>

    <div class="search">
      <input type="text" id="locationInput" placeholder="Enter location (e.g., Kigali)" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="weather" id="weatherContainer">
      <!-- The data will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
